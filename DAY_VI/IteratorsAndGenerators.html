      // Custome Iterator - courses

      let courses = {
        javascript: 10,
        typescript: 20,
        react: 30,
        [Symbol.iterator]() {
          let values = Object.values(this);
          let index = 0;
          return {
            next() {
              if (index < values.length) {
                let value = values[index];
                index++;
                return { value, done: false };
              } else {
                return { value: "Done reading all values !", done: true };
              }
            },
          };
        },
      };
