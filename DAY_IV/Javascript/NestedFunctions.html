      // Function returning a function
      function Outer() {
        var msg = "Inside Inner";
        return function () {
          console.log(msg);
        };
      }

      //   var Inner = Outer();
      //   Inner();

      //Outer()(); // Function Currying

      function Add(x) {
        return function (y) {
          return function (z) {
            return x + y + z;
          };
        };
      }

      Add(10)(30)(40);

      // IIFE - Immediately Invocable Function Expression

      (function () {
        console.log("IIFE executed !");
      })();

      var result = (function (x, y) {
        return x + y;
      })(10, 20);
    </script>
