      var singleton = (function () {
        let instance;
        function init() {
          return {
            name: "Vue",
            rating: 5,
          };
        }
        return {
          getInstance: function () {
            if (!instance) {
              instance = init();
            }
            return instance;
          },
        };
      })();

      let course1 = singleton().getInstance();
      course1.name = "VueJS";
      let course2 = singleton.getInstance();
