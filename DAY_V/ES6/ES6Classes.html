      class Car {
        // #id; // private
        // static make = 1993;
        constructor(name = "Audi", speed = 200) {
          this.name = name;
          this.speed = speed;
        }

        accelerate() {
          return `The car ${this.name} is running at ${this.speed} kmph !`;
        }

        // static Utility() {
        //   console.log(this.make);
        // }
      }

      //   var carObj = new Car();
      //   console.log(carObj.accelerate());

      class JamesBondCar extends Car {
        constructor(name, speed, nitroPower) {
          super(name, speed);
          this.nitroPower = nitroPower;
        }
        accelerate() {
          return `${super.accelerate()} Can It use nitro power ? ${
            this.nitroPower
          } `;
        }
      }
      var jbc = new JamesBondCar("Aston Martin", 400, true);
      console.log(jbc.accelerate());
    </script>
