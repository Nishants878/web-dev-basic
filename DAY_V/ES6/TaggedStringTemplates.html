    <script>
      // tagged string templates - validation,sanitize,modify

      var product = { name: "Mobile", price: 80000 };

      function tags(stringTags, nameExp, priceExp) {
        let [tagOne, tagTwo, tagThree] = stringTags;
        let currency;
        if (priceExp > 50000) {
          currency = "Rs.";
        } else {
          currency = "$.";
        }
        return `${tagOne}${nameExp}${tagTwo} ${currency} ${priceExp}${tagThree}`;
      }
      let result = tags`The product ${product.name} is of ${product.price} !`;
      console.log(result);
    </script>
